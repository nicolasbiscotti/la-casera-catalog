      let timeout;
      return function(...args) {
        clearTimeout(timeout);

      const pricesHtml = product.prices.map(p => renderPrice(p)).join('<hr class="border-warm-100 my-2">');
      const tagsHtml = product.tags ? product.tags.map(t => `<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-warm-200 text-warm-700">${t}</span>`).join('') : '';
      const whatsappMsg = encodeURIComponent(`Hola! Me interesa: ${product.name}`);
      
      return `
        <article class="bg-gradient-to-br from-white to-warm-50 p-4 rounded-lg border border-warm-100 hover:border-brand-200 hover:shadow-sm transition-all duration-200 animate-fade-in ${!product.available ? 'opacity-60' : ''}">
          <div class="flex items-start justify-between gap-2 mb-3">
            <div class="flex-1 min-w-0">
              <h4 class="font-semibold text-warm-800 text-sm sm:text-base leading-tight">${product.name}</h4>
            </div>
            <div class="flex-shrink-0">
              ${product.available 
                ? `<span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-green-50 text-green-600 text-xs font-medium">${icons.check} Disponible</span>`
                : `<span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-red-50 text-red-600 text-xs font-medium">${icons.xCircle} Sin stock</span>`
              }
            </div>
          </div>
          <div class="space-y-3">${pricesHtml}</div>
          ${tagsHtml ? `<div class="flex flex-wrap gap-1 mt-3 pt-3 border-t border-warm-100">${tagsHtml}</div>` : ''}
          ${product.available ? `
            <div class="mt-3 pt-3 border-t border-warm-100">
              <a href="https://wa.me/?text=${whatsappMsg}" target="_blank" rel="noopener noreferrer"
                 class="flex items-center justify-center gap-2 w-full px-4 py-2 rounded-lg bg-green-500 text-white font-medium text-sm hover:bg-green-600 transition-colors">
                ${icons.whatsapp} Consultar
              </a>
            </div>
          ` : ''}
        </article>
      `;
    }

    function renderBrand(brandId, products) {
      const brand = mockData.brands[brandId];
      const isExpanded = state.expandedBrands.has(brandId);
      
      return `
        <div class="border-b border-warm-100 last:border-b-0" data-brand-id="${brandId}">
          <button class="brand-toggle w-full flex items-center justify-between px-4 py-3 hover:bg-warm-50 transition-colors text-left">
            <div class="flex items-center gap-2">
              <span class="font-medium text-warm-700">${brand.name}</span>
              <span class="text-xs text-warm-400">(${products.length})</span>
            </div>
            <span class="transition-transform duration-200 text-warm-400 ${isExpanded ? 'rotate-180' : ''}">${icons.chevronDown}</span>
          </button>
          <div class="brand-content ${isExpanded ? '' : 'hidden'}">
            <div class="p-3 pt-0 grid gap-3">
              ${products.map(p => renderProduct(p)).join('')}
            </div>
          </div>
        </div>
      `;
    }

    function renderCategory(category) {
      const isExpanded = state.expandedCategories.has(category.id);
      const products = mockData.products.filter(p => p.categoryId === category.id);
      const brandGroups = {};
      
      products.forEach(p => {
        if (!brandGroups[p.brandId]) brandGroups[p.brandId] = [];
        brandGroups[p.brandId].push(p);
      });
      
      const brandsHtml = Object.entries(brandGroups)
        .map(([brandId, prods]) => renderBrand(brandId, prods))
        .join('');
      
      const totalProducts = products.length;
      const brandCount = Object.keys(brandGroups).length;
      
      return `
        <div class="bg-white rounded-xl border border-warm-200 overflow-hidden transition-all duration-300 hover:border-brand-300 hover:shadow-md" data-category-id="${category.id}">
          <button class="category-toggle flex items-center justify-between p-4 cursor-pointer select-none hover:bg-warm-50 transition-colors w-full text-left">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-lg bg-brand-50 flex items-center justify-center text-brand-500">
                ${icons[category.icon] || icons.store}
              </div>
              <div>
                <h3 class="font-display font-semibold text-warm-800">${category.name}</h3>
                <p class="text-xs text-warm-500">${brandCount} marcas ¬∑ ${totalProducts} productos</p>
              </div>
            </div>
            <span class="transition-transform duration-300 text-warm-400 ${isExpanded ? 'rotate-180' : ''}">${icons.chevronDown}</span>
          </button>
          <div class="category-content border-t border-warm-100 ${isExpanded ? '' : 'hidden'}">
            ${brandsHtml}
          </div>
        </div>
      `;
    }

    function renderCatalog() {
      const catalogEl = document.getElementById('catalog');
      catalogEl.innerHTML = mockData.categories.map(c => renderCategory(c)).join('');
      attachCatalogListeners();
    }

    function renderSearchResults(query) {
      const searchResultsEl = document.getElementById('search-results');
      const catalogEl = document.getElementById('catalog');
      
      if (!query.trim()) {
        searchResultsEl.classList.add('hidden');
        catalogEl.classList.remove('hidden');
        return;
      }
      
      const normalizedQuery = query.toLowerCase();
      const results = mockData.products.filter(p => {
        const brand = mockData.brands[p.brandId];
        const category = mockData.categories.find(c => c.id === p.categoryId);
        return p.name.toLowerCase().includes(normalizedQuery) ||
               brand?.name.toLowerCase().includes(normalizedQuery) ||
               category?.name.toLowerCase().includes(normalizedQuery) ||
               p.tags?.some(t => t.toLowerCase().includes(normalizedQuery));
      });
      
      catalogEl.classList.add('hidden');
      searchResultsEl.classList.remove('hidden');
      
      if (results.length === 0) {
        searchResultsEl.innerHTML = `
          <div class="text-center py-12 animate-fade-in">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-warm-100 flex items-center justify-center text-warm-400">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
                <path d="M8 8h6"></path>
              </svg>
            </div>
            <h3 class="font-display text-lg font-semibold text-warm-700 mb-1">Sin resultados</h3>
            <p class="text-warm-500 text-sm mb-4">No encontramos productos para "<span class="font-medium">${query}</span>"</p>
            <button onclick="clearSearch()" class="px-4 py-2 rounded-lg bg-warm-100 text-warm-700 font-medium hover:bg-warm-200 transition-colors">
              Limpiar b√∫squeda
            </button>
          </div>
        `;
        return;
      }
      
      // Group by category and brand
      const grouped = {};
      results.forEach(p => {
        const category = mockData.categories.find(c => c.id === p.categoryId);
        const brand = mockData.brands[p.brandId];
        const key = `${category?.name || 'Otros'} - ${brand?.name || 'Sin marca'}`;
        if (!grouped[key]) grouped[key] = { category: category?.name, brand: brand?.name, products: [] };
        grouped[key].products.push(p);
      });
      
      searchResultsEl.innerHTML = `
        <div class="animate-fade-in">
          <div class="flex items-center justify-between mb-4">
            <div>
              <h2 class="text-sm font-medium text-warm-600">${results.length} resultado${results.length !== 1 ? 's' : ''} para</h2>
              <p class="font-display text-lg font-semibold text-warm-800">"${query}"</p>
            </div>
            <button onclick="clearSearch()" class="px-3 py-1.5 rounded-lg bg-warm-100 text-warm-700 text-sm font-medium hover:bg-warm-200 transition-colors flex items-center gap-1.5">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
              Limpiar
            </button>
          </div>
          <div class="space-y-6">
            ${Object.values(grouped).map(g => `
              <div class="space-y-3">
                <div class="flex items-center gap-2">
                  <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-warm-200 text-warm-700">${g.category}</span>
                  <span class="text-warm-300">‚Ä∫</span>
                  <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-brand-100 text-brand-700">${g.brand}</span>
                </div>
                <div class="grid gap-3">
                  ${g.products.map(p => renderProduct(p)).join('')}
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // ============================================================
    // EVENT HANDLERS
    // ============================================================

    function attachCatalogListeners() {
      document.querySelectorAll('.category-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const categoryEl = btn.closest('[data-category-id]');
          const categoryId = categoryEl.dataset.categoryId;
          
          if (state.expandedCategories.has(categoryId)) {
            state.expandedCategories.delete(categoryId);
          } else {
            state.expandedCategories.add(categoryId);
          }
          
          const content = categoryEl.querySelector('.category-content');
          const chevron = btn.querySelector('span:last-child');
          content.classList.toggle('hidden');
          chevron.classList.toggle('rotate-180');
        });
      });

      document.querySelectorAll('.brand-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const brandEl = btn.closest('[data-brand-id]');
          const brandId = brandEl.dataset.brandId;
          
          if (state.expandedBrands.has(brandId)) {
            state.expandedBrands.delete(brandId);
          } else {
            state.expandedBrands.add(brandId);
          }
          
          const content = brandEl.querySelector('.brand-content');
          const chevron = btn.querySelector('span:last-child');
          content.classList.toggle('hidden');
          chevron.classList.toggle('rotate-180');
        });
      });
    }

    function clearSearch() {
      document.getElementById('search-input').value = '';
      document.getElementById('clear-search').classList.add('hidden');
      state.searchQuery = '';
      renderSearchResults('');
    }

    // ============================================================
    // INITIALIZATION
    // ============================================================

    document.addEventListener('DOMContentLoaded', () => {
      // Set date
      document.getElementById('update-date').textContent = 
        `Actualizado: ${new Date().toLocaleDateString('es-AR')}`;
      
      // Render catalog
      renderCatalog();
      
      // Search handlers
      const searchInput = document.getElementById('search-input');
      const clearBtn = document.getElementById('clear-search');
      
      const debouncedSearch = debounce((query) => {
        state.searchQuery = query;
        renderSearchResults(query);
      }, 300);
      
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value;
        clearBtn.classList.toggle('hidden', !query);
        debouncedSearch(query);
      });
      
      clearBtn.addEventListener('click', clearSearch);
      
      searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') clearSearch();
        if (e.key === 'Enter') {
          state.searchQuery = e.target.value;
          renderSearchResults(e.target.value);
        }
      });
      
      // Expand/Collapse all
      document.getElementById('expand-all').addEventListener('click', () => {
        mockData.categories.forEach(c => state.expandedCategories.add(c.id));
        Object.keys(mockData.brands).forEach(b => state.expandedBrands.add(b));
        renderCatalog();
      });
      
      document.getElementById('collapse-all').addEventListener('click', () => {
        state.expandedCategories.clear();
        state.expandedBrands.clear();
        renderCatalog();
      });
      
      console.log('ü•© Fiambrer√≠a Cat√°logo Demo initialized');
    });
  </script>
</body>
